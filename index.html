<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Frontend Mentor</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/js/main.js" defer></script>
</head>

<body class="theme1">
  <article id="calc">
    <header id="calc-header">

      <div id="calc-header-title-area">
        <h2>calc</h2>
        <div id="calc-theme-switcher-body">
          <h4>theme</h4>
          <div id="calc-theme-switcher-area">
            <div id="calc-theme-switcher-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div id="calc-theme-switcher">
              <input type="radio" name="select-theme" id="radio-theme1" class="radio-theme-select">
              <input type="radio" name="select-theme" id="radio-theme2" class="radio-theme-select">
              <input type="radio" name="select-theme" id="radio-theme3" class="radio-theme-select">
              <span id="toggle-theme-ball"></span>
            </div>
          </div>
        </div>
      </div>

      <div id="calc-screen">
        0
      </div>
    </header>

    <section id="calc-btn-area">
      <button value="7" class="calc-btn calc-btn-number">7</button>
      <button value="8" class="calc-btn calc-btn-number">8</button>
      <button value="9" class="calc-btn calc-btn-number">9</button>
      <button class="calc-btn calc-special-operational-btn calc-btn-delete">del</button>

      <button value="4" class="calc-btn calc-btn-number">4</button>
      <button value="5" class="calc-btn calc-btn-number">5</button>
      <button value="6" class="calc-btn calc-btn-number">6</button>
      <button value="+" class="calc-btn calc-btn-operation">+</button>

      <button value="1" class="calc-btn calc-btn-number">1</button>
      <button value="2" class="calc-btn calc-btn-number">2</button>
      <button value="3" class="calc-btn calc-btn-number">3</button>
      <button value="-" class="calc-btn calc-btn-operation">-</button>

      <button value="." class="calc-btn calc-btn-operation">.</button>
      <button value="0" class="calc-btn calc-btn-number">0</button>
      <button value="/" class="calc-btn calc-btn-operation">/</button>
      <button value="*" class="calc-btn calc-btn-operation">x</button>

      <div class="calc-btn-fill-empty-space">
        <button class="calc-btn calc-special-operational-btn calc-btn-reset">reset</button>
        <button class="calc-btn calc-btn-result">=</button>
      </div>
    </section>
  </article>
</body>

</html>
