<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Frontend Mentor</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/js/main.js" defer></script>
</head>

<body class="theme1">
  <article id="calc">
    <header id="calc-header">

      <div id="calc-header-title-area">
        <h2>calc</h2>
        <div id="calc-theme-switcher-body">
          <h4>theme</h4>
          <div id="calc-theme-switcher-area">
            <div id="calc-theme-switcher-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div id="calc-theme-switcher">
              <input type="radio" name="select-theme" id="radio-theme1" class="radio-theme-select">
              <input type="radio" name="select-theme" id="radio-theme2" class="radio-theme-select">
              <input type="radio" name="select-theme" id="radio-theme3" class="radio-theme-select">
              <span id="toggle-theme-ball"></span>
            </div>
          </div>
        </div>
      </div>

      <div id="cal-screen">
        some text
      </div>
    </header>
  </article>
</body>

</html>
